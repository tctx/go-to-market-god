<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Atlas Enricher Settings</title>
    <style>
      body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; padding: 18px; background: #0b1021; color: #e4e9ff; }
      label { display: block; margin: 10px 0 4px; font-weight: 600; }
      input { width: 100%; padding: 8px 10px; border-radius: 8px; border: 1px solid #1f2949; background: #0f172a; color: #e4e9ff; }
      button { margin-top: 14px; padding: 10px 14px; border: none; border-radius: 8px; background: linear-gradient(120deg, #60a5fa, #22d3ee); color: #0b1021; font-weight: 700; cursor: pointer; }
      small { color: #9fb0d8; }
      .row { margin-bottom: 12px; }
    </style>
  </head>
  <body>
    <h2>Atlas Enricher Settings</h2>
    <div class="row">
      <label for="openaiKey">OpenAI API Key</label>
      <input id="openaiKey" type="password" placeholder="sk-..." />
      <small>Required for GPT calls.</small>
    </div>
    <div class="row">
      <label for="hubspotToken">HubSpot Private App Token (optional)</label>
      <input id="hubspotToken" type="password" placeholder="pat-..." />
      <small>Sent to the runner for script execution.</small>
    </div>
    <div class="row">
      <label for="runnerUrl">Runner URL</label>
      <input id="runnerUrl" type="text" placeholder="http://localhost:5050/run" />
      <small>Default is the local script runner.</small>
    </div>
    <div class="row">
      <label for="openaiBaseUrl">OpenAI Base URL</label>
      <input id="openaiBaseUrl" type="text" placeholder="https://api.openai.com/v1/chat/completions" />
      <small>Change if you proxy OpenAI.</small>
    </div>
    <div class="row">
      <label for="model">Model</label>
      <input id="model" type="text" placeholder="gpt-4o-mini" />
    </div>
    <button id="save">Save</button>
    <div id="status"></div>

    <script src="options.js"></script>
  </body>
</html>
